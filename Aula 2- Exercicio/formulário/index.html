<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo-pagina">
    <h1>Cadastro de Devs</h1>
    <p>Preencha os campos com informações</p>
    </div>
    <form>
        <fieldset class="campo-info-pessoais">
        <div class="box-input">
        <label form="">Nome</label>
        <input type="text" placeholder="Digite seu nome">
        </div>
        <div class="box-input">
            <label form="">Sobrenome</label>
            <input type="text" placeholder="Digite seu Sobrenome">
            </div>
            <div class="box-input">
                <label form="">Email</label>
                <input type="text" placeholder="Digite seu email">
                </div>
                </fieldset>
                <div class="stack">
                    <label> Em qual lado de aplicação você gosta de trabalhar?</label>
                    <br>
                    <label for="stack">
                        <input type="radio" value="frontend" name="stack"/>FrontEnd
                        <input type="radio" value="frontend" name="stack"/>BackEnd
                        <input type="radio" value="frontend" name="stack"/>FullStack
                        </label>
                </div>
                <div class="Campo-Senioridade">
            <label>senioridade</label> id="Senioridade">
            <select name="senioridade" id="senioridade"></select>


    </form>
</body>
</html>
